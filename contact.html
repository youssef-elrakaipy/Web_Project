<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <!-- normalize file -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="./css/contact.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <h3 class="main_title">Contact Us</h3>
        <div class="container">
            <div class="left_side">
                <!-- start box-1 -->
                <div class="box">
                    <div class="icons">
                        <i class="fa-solid fa-phone"></i>
                        <p>Call Us</p>
                    </div>
                    <p class="details">
                        01266666666
                    </p>
                </div>
                <!-- end box-1 -->
                <!-- start box-2 -->
                <div class="box">
                    <div class="icons">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Location</p>
                    </div>
                    <p class="details">
                       Cairo,Alexandria 
                    </p>
                </div>
                <!-- end box-2 -->
                <!-- start box-3 -->
                <div class="box">
                    <div class="icons">
                        <i class="fa-solid fa-clock"></i>
                        <p>Business Hours</p>
                    </div>
                    <p class="details">
                        Mon – Fri 10 am – 8 pm,  Closed on weekends :)
                    </p>
                </div>
                <!-- end box-3 -->
            </div>
            <div class="right_side">
                <form action="https://api.web3forms.com/submit" method="POST" class="info">
                    <div class="data">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="hidden" name="access_key" value="b496607e-7da4-4f07-8791-1201ea639286">
                            <input type="email" name="email" required placeholder="Enter a Valid Email">
                        </div>
                        <div class="name">
                            <label for="name">Name</label>
                            <input type="text" name="name" required placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="address">
                        <label for="address">Address</label>
                        <input type="text" name="address" required placeholder="Enter your address">
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
